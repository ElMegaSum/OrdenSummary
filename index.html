<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

   Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body class="bg-primary-subtle">
<div class="container">
  <div class="contenedor-blanco">
<div class="imagen">
  <img src="/images/illustration-hero.svg" alt="">
</div>
<div class="titulo-ppal">
  <h2 class="titulo">Order Summary</h2>
</div>
<div class="parrafo-ppal">
  <p class="parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>
<div class="anual-plan">
  <img src="/images/icon-music.svg" alt="">
  <p class="annual">Annual Plan</p>
  
  <p class="cincuenta">$59.99/year</p>

  <span class="change"><a href="#">Change</a></span>
</div>
<div class="sectorInferior">
<div class="botonllamado">
  <button class="boton">Proceed to Payment</button></div>
  <div class="cancelar">
  Cancel Order
</div>
  
</div>
</div>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Luis</a>.
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
